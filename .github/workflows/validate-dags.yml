name: Validate DAGs

on:
  pull_request:
    paths:
      - 'dags/**'
      - 'src/**'
      - 'requirements.txt'
      - 'pyproject.toml'
      - 'MANIFEST.in'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install minimal dependencies for validation
        run: |
          pip install pyyaml sqlalchemy
          pip install -e .
      
      - name: Validate DAG syntax
        run: |
          echo "üîç Validating DAG files..."
          for dag in dags/*.py; do
            if [ -f "$dag" ]; then
              echo "  ‚úì Checking $(basename $dag)..."
              python -c "import py_compile; py_compile.compile('$dag', doraise=True)" || exit 1
            fi
          done
          echo "‚úÖ All DAG files passed validation"
      
      - name: Check Python code style (optional)
        continue-on-error: true
        run: |
          pip install flake8
          echo "üé® Checking code style..."
          flake8 dags/ src/ --max-line-length=120 --ignore=E501,W503 || true
      
      - name: Summary
        if: success()
        run: |
          echo "================================"
          echo "‚úÖ DAG validation passed!"
          echo "================================"
          DAG_COUNT=$(find dags/ -name "*.py" -type f | wc -l)
          echo "üìä Total DAG files: $DAG_COUNT"
          echo "üêç Python version: 3.12"
          echo "üöÄ Airflow version: 2.10.4"
          echo "================================"
