services:
  airflow-webserver:
    build: .
    image: newsnack-airflow:latest
    command: webserver
    ports:
      - "8081:8080"
    env_file: .env
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/src
    user: "${AIRFLOW_UID:-50000}:0"
    restart: always

  airflow-scheduler:
    build: .
    image: newsnack-airflow:latest
    command: scheduler
    env_file: .env
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/src
    user: "${AIRFLOW_UID:-50000}:0"
    restart: always
